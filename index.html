<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <button class="button-start" type="button" data-action="start">Start</button>
    <button class="button-stop" type="button" data-action="stop">Stop</button>
    <label for="input1">
      Введите город
      <input id="input1" type="text" placeholder="Город" />
    </label>
    <label for="input2">
      Введите улицу
      <input id="input2" type="text" placeholder="Улица" />
    </label>

    <!-- <script src="./js/script-task-02.js" type="module"></script> -->
    <script src="./js/script-task-03.js" type="module"></script>
    <!-- <script src="./js/script-practice.js" type="module"></script> -->
  </body>
</html>
